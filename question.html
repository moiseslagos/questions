<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

  <div class="bg-indigo-600">
    <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between flex-wrap">
        <div class="w-0 flex-1 flex items-center">
          <span class="flex p-2 rounded-lg bg-indigo-800">
            <!-- Heroicon name: outline/speakerphone -->
            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
            </svg>
          </span>
          <p class="ml-3 font-medium text-white">
            <span class="md:hidden text-xs">
              Solo se puede retroceder a preguntas que no han sido respondidas
            </span>
            <span class="hidden md:inline">
              Solo se puede retroceder a preguntas que no han sido respondidas
            </span>
          </p>
        </div>
        <div class="order-2 flex-shrink-0 sm:order-3 sm:ml-3">
          <button type="button" class="-mr-1 flex p-2 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-white sm:-mr-2">
            <span class="sr-only">Dismiss</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="py-12 bg-white">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="lg:text-center">
        <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Empezó</h2>
        <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
          Examen nivel 1
        </p>
        

        <div class="mt-5 lg:px-20">
          <div class="overflow-hidden border border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          Jane Cooper
                        </div>
                        <div class="text-sm text-gray-500">
                          jane.cooper@example.com
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="py-4 whitespace-nowrap">
                    <div class="flex items-center justify-end ">
                      <div class="mr-4">
                        <div class="px-2 py-2 text-xs text-center leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                          <span>Restan </span>
                          <span class="font-black text-xm render-time" data-timeseconds="3600">59:99</span>
                        </div>
                      </div>
                    </div>
                    
                  </td>
                </tr>
    
              </tbody>
            </table>
          </div>
        </div>
        
        
      </div>
  
      <div class="mt-10">
        <form class="mt-8 space-y-6" action="#" method="POST">
          
          <dl class="space-y-10 md:space-y-0 md:gap-x-8 md:gap-y-10">
            <div class="relative">

              <dt>
                <div class="absolute flex items-center justify-center h-8 w-8 rounded-md bg-indigo-500 text-white">1</div>
                <p class="ml-12 text-lg leading-6 font-medium text-gray-900">¿Pregunta del examen de postulación</p>
              </dt>

              <dd class="mt-5 ml-12 text-base text-gray-500">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="answer-1" name="question-1" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="answer-1" class="ml-2 block text-sm text-gray-900">
                      Respuesta 1
                    </label>
                  </div>
                </div>
              </dd>
              <dd class="mt-5 ml-12 text-base text-gray-500">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="answer-2" name="question-1" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="answer-2" class="ml-2 block text-sm text-gray-900">
                      Respuesta 2
                    </label>
                  </div>
                </div>
              </dd>
              <dd class="mt-5 ml-12 text-base text-gray-500">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="answer-3" name="question-1" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="answer-3" class="ml-2 block text-sm text-gray-900">
                      Respuesta 3
                    </label>
                  </div>
                </div>
              </dd>
              <dd class="mt-5 ml-12 text-base text-gray-500">
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="answer-4" name="question-1" type="radio" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="answer-4" class="ml-2 block text-sm text-gray-900">
                      Respuesta 4
                    </label>
                  </div>
                </div>
              </dd>
              
            </div>
    
          </dl>
        </form>        
      </div>


      <div class="mt-10 grid grid-cols-2 gap-x-4 gap-y-5">
        <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-blue-100 hover:bg-indigo-50">
          Anterior
        </a>
        <a href="#" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
          Siguiente
        </a>
      </div>

    </div>
  </div>

  

  <script src="./assets/js/question.js"></script>
</body>
</html>
